<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Quotes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/static/css/moviequotes.css">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Movie Quotes</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a id="add-quote" data-toggle="modal" data-target="#insert-quote-modal" href="#">Add Quote</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="toggle-edit">Edit</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="table-wrapper">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Quotes</th>
                <th>Movie</th>
                <th class="hidden edit-actions">Edits</th>
            </tr>
            </thead>
            <tbody>
            {% for moviequote in moviequotes_query %}
            <tr>
                <td>{{moviequote.quote}}</td>
                <td>{{moviequote.movie}}</td>
                <td class="hidden edit-actions">
                        <button type="button" class="btn btn-success btn-xs edit-movie-quote" data-toggle="modal" data-target="#insert-quote-modal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <div class="hidden entity-key">{{moviequote.key.urlsafe()}}</div>
                            <div class="hidden quote">{{moviequote.quote}}</div>
                            <div class="hidden movie">{{moviequote.movie}}</div>
                        </button>
                        <button type="submit" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#insert-quote-modal">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
    <div class="modal fade" id="insert-quote-modal" tabindex="-1" role="dialog" aria-labelledby="Add Quote"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add a MovieQuote</h4>
                </div>
                <form action="updatequote" method="post" class="form-horizontal">
                    <input type="text" id="entity_key" name="entity_key" class="hidden">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="quote" class="col-sm-2 control-label">Quote</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="quote" name="quote"
                                       placeholder="Quote">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="movie-input" class="col-sm-2 control-label">Movie </label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="movie" name="movie"
                                       placeholder="Movie Title">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Quote</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="/static/js/moviequotes.js"></script>
</body>
</html>
